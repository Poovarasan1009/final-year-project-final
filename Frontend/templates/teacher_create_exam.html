{% extends "teacher_dashboard.html" %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <h3 class="text-gray-700 text-3xl font-medium">Create New Exam</h3>

    <div class="mt-8">
        <form id="create-exam-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <!-- Exam Details -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                    Exam Title
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="title" name="title" type="text" placeholder="e.g. Midterm Exam" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                    Description
                </label>
                <textarea
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="description" name="description" placeholder="Exam instructions..." required></textarea>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="duration">
                        Duration (Minutes)
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="duration" name="duration" type="number" value="60" required>
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="start_time">
                        Start Time
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="start_time" name="start_time" type="datetime-local" required>
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="end_time">
                        End Time
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="end_time" name="end_time" type="datetime-local" required>
                </div>
            </div>

            <!-- Question Selection -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Select Questions
                </label>
                <div class="border rounded p-4 h-64 overflow-y-auto">
                    {% for q in questions %}
                    <div class="flex items-center mb-2">
                        <input type="checkbox" name="question_ids" value="{{ q.id }}" class="mr-2">
                        <span class="text-sm">
                            <span class="font-bold">[{{ q.subject }}]</span>
                            {{ q.question_text[:100] }}...
                            <span class="text-gray-500">({{ q.marks }} marks)</span>
                        </span>
                    </div>
                    {% else %}
                    <p class="text-gray-500">No questions available. Create questions first.</p>
                    {% endfor %}
                </div>
            </div>

            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Create Exam
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('create-exam-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        // Collect checked questions
        const questionIds = [];
        form.querySelectorAll('input[name="question_ids"]:checked').forEach(cb => {
            questionIds.push(parseInt(cb.value));
        });

        if (questionIds.length === 0) {
            Swal.fire('Error', 'Please select at least one question', 'error');
            return;
        }

        formData.set('question_ids', JSON.stringify(questionIds));

        try {
            const response = await fetch('/api/teacher/create-exam', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                Swal.fire('Success', 'Exam created successfully!', 'success').then(() => {
                    window.location.href = '/teacher/exams';
                });
            } else {
                Swal.fire('Error', result.error || 'Failed to create exam', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            Swal.fire('Error', 'An unexpected error occurred', 'error');
        }
    });

    // Set default dates
    const now = new Date();
    const tomorrow = new Date(now);
    tomorrow.setDate(tomorrow.getDate() + 1);

    document.getElementById('start_time').value = now.toISOString().slice(0, 16);
    document.getElementById('end_time').value = tomorrow.toISOString().slice(0, 16);
</script>
{% endblock %}
